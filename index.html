<!DOCTYPE html>
<html>
<body>
  <h1>Danh sách dự án</h1>
  <ul id="list"></ul>

  <script>
    fetch("https://backend-demo-yy1g.onrender.com")
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("list");
        data.forEach(p => {
          const li = document.createElement("li");
          li.innerText = p.title;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
